<html>
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  </head>
  <body>

  <form action="http://lamhq.s3.amazonaws.com/" method="post" enctype="multipart/form-data">

    <!-- optinal fields -->
    <input type="hidden" name="Content-Type" value="image/jpeg" /><br />
    <input type="hidden" name="success_action_status" value="200" />

    <!-- required fields -->
    <input type="hidden" name="policy" value="%{policy}" />
    <input type="hidden" name="x-amz-signature" value="%{x-amz-signature}" />

    <input type="hidden" name="x-amz-credential" value="%{x-amz-credential}" />
    <input type="hidden" name="x-amz-algorithm" value="%{x-amz-algorithm}" />
    <input type="hidden" name="x-amz-date" value="%{x-amz-date}" />
    <input type="hidden" name="key" value="%{keyPrefix}${filename}" /><br />
    <input type="hidden" name="acl" value="%{acl}" />
    <input type="file" name="file" /> <br />
    <button type="submit">Upload to Amazon S3</button>
  </form>

</html>
